<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch App</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/static/style.css">

    <style>
         .portfolio ul {
         list-style-type: none;
         margin: 10px;
         width: 100%;
         align-content: center;
         padding:0px 30%;
         overflow: hidden;
         background-color: #1a1a1a;
         position: -webkit-sticky; /* Safari */
         position: sticky;
         top: 0;
         }

         .portfolio li {
         float: left;
         }

         .portfolio li a {
         display: block;;
         color: white;
         padding: 15px 15px;
         text-decoration: none;
         }

         .portfolio li a:hover:not(.active) {
         background-color: #111;
         }

         .portfolio .active {
         background-color: #f9ca24;
         color: #1a1a1a;
         }

         .container {
         max-width: 800px;
         margin: 0 auto;
         display: flex;
         justify-content: center;
         align-items: center;
         }

         form {
         width: 100%;
         max-width: 400px;
         padding: 40px;
         background-color: #f2f2f2;
         border-radius: 5px;
         box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
         }

        h1 {
        font-size: 32px;
        text-align: center;
        margin-bottom: 20px;
        }

        label {
        display: block;
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }


        button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        background-color: black;
        color: white;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        }

        button[type="submit"]:hover {
        background:var(--yellow);
        }
    </style>
</head>

<body>
    
        <!-- header section starts  -->
        <header>
            <div class="user">
                <img src="static/images.jpg" alt="">
                <h3 class="name">Smart Watch App</h3>
                <p class="post">Version 1.0</p>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#portfolio">check price</a></li>
                </ul>
            </nav>
        </header>
        <!-- header section ends -->


        <div id="menu" class="fas fa-bars"></div>


        <!-- portfolio section starts  -->
        <section class="portfolio" id="portfolio">
        <h1 class="heading"> Para<span>meter</span> </h1>
          <div class="container">
          <form action="{{ url_for('predict')}}"method="post" id="myForm">
            <br>
            
            <label for="Brand">Brand</label>
            <input type="text" name="Brand" placeholder="Brand Number(1...42)" required>

            <label for="Model">Model</label>
            <input type="text" name="Model" placeholder="Model Number(1...135)" required> 

            <label for="Operating System">Operating System</label>
            <input type="text" name="Operating System" placeholder="OS Number(1...34)" required>

            <label for="Connectivity">Connectivity</label>
            <select id = "Connectivity" name = "Connectivity" required>
                <option value="">Select</option>
                <option value="1">Bluetooth, Wi-Fi, Cellular</option>
                <option value="2">Bluetooth, Wi-Fi</option>
                <option value="3">Bluetooth</option>
                <option value="4">Bluetooth, Wi-Fi, GPS</option>
                <option value="5">Bluetooth, Wi-Fi, NFC</option>
            </select>

            <label for="Display Type">Display Type</label>
            <input type="text" name="Display Type" placeholder="Display Type value(1...26)" required>
            
            <label for="Display Size inches">Display Size inches</label>
            <input type="text" name="Display Size inches" placeholder="Display Size inches value" required>

            <label for="Resolution">Resolution</label>
            <input type="text" name="Resolution" placeholder="Resolution value(1...36)" required>

            <label for="Water Resistance meters">Water Resistance meters</label>
            <input type="text" name="Water Resistance meters" placeholder="Water Resistance meters value" required>

            <label for="Battery Life days">Battery Life days</label>
            <input type="text" name="Battery Life days" placeholder="Number of Battery Life days" required>

            <label for="Heart Rate Monitor">Heart Rate Monitor</label>
            <select id = "Heart Rate Monitor" name = "Heart Rate Monitor" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
            </select>

            <label for="GPS">Gps</label>
            <select id = "GPS" name = "GPS" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>

            <label for="NFC">Nfc</label>
            <select id = "NFC" name = "NFC" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>
           
            <button type="submit" onclick="convertToDigit()">Predict</button>
            <br>
            <br>
              {{ prediction }}    
          </form>
        </div>
        </section>   
        <!-- portfolio section ends -->


        <!-- scroll top button  -->
        <a href="#home" class="top">
            <img src="images/scroll-top-img.png" alt="">
        </a>

</body>
</html>
